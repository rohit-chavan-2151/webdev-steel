<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Flexbox</title>
  </head>
  <body>
    <h1>Let's Have Fun with CSS Flexbox</h1>

    <h2>Flex Direction: ROW (Default)</h2>
    <section id="container">
      <div style="background-color: #80ffdb"></div>
      <div style="background-color: #64dfdf"></div>
      <div style="background-color: #48bfe3"></div>
      <div style="background-color: #5390d9"></div>
      <div style="background-color: #6930c9"></div>
    </section>

    <h2>Flex Direction: ROW-REVERSE</h2>
    <section id="container-reverse">
      <div style="background-color: #80ffdb"></div>
      <div style="background-color: #64dfdf"></div>
      <div style="background-color: #48bfe3"></div>
      <div style="background-color: #5390d9"></div>
      <div style="background-color: #6930c9"></div>
    </section>

    <h2>Flex Direction: COLUMN or COLUMN-REVERSE</h2>
    <section id="container-column">
      <div style="background-color: #80ffdb"></div>
      <div style="background-color: #64dfdf"></div>
      <div style="background-color: #48bfe3"></div>
      <div style="background-color: #5390d9"></div>
      <div style="background-color: #6930c9"></div>
    </section>

    <h2>Flex Direction: COLUMN with Flex-wrap: WRAP</h2>
    <section id="container-wrap">
      <div style="background-color: #80ffdb"></div>
      <div style="background-color: #64dfdf"></div>
      <div style="background-color: #48bfe3"></div>
      <div style="background-color: #5390d9"></div>
      <div style="background-color: #6930c9"></div>
    </section>

    <h2>Flex Direction: ROW with Align Items</h2>
    <section id="container-align">
      <div style="background-color: #80ffdb"></div>
      <div style="background-color: #64dfdf"></div>
      <div style="background-color: #48bfe3"></div>
      <div style="background-color: #5390d9"></div>
      <div style="background-color: #6930c9"></div>
    </section>
  </body>
</html>
