<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
  </head>
  <body>
    <h1>Creating First HTML Form</h1>
    <form action="">
      <div>
        <label for="firstname">First Name: </label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Add First Name"
          required
        />
        <label for="lastname">Last Name: </label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Add Last Name"
          required
        />
      </div>

      <div>
        <p>Please select a race:</p>
        <p>
          <input type="radio" name="race" id="funrun" value="funrun" />
          <label for="funrun">Fun Run 5k</label>
        </p>
        <p>
          <input
            type="radio"
            name="race"
            id="halfmarathon"
            value="halfmarathon"
          />
          <label for="halfmarathon">Half Marathon</label>
        </p>
        <p>
          <input
            type="radio"
            name="race"
            id="fullmarathon"
            value="fullmarathon"
          />
          <label for="fullmarathon">Full Marathon</label>
        </p>
        <p>
          <label for="email">Enter Email: </label>
          <input type="email" name="email" id="email" required />
          <label for="password">Enter Password: </label>
          <input type="password" name="password" id="password" required />
        </p>
        <p>
          <label for="division">Select Age Group:</label>
          <select name="division" id="division">
            <option value="kids">Under 18</option>
            <option value="youth">18 - 30</option>
            <option value="adults">Above 30</option>
          </select>
        </p>
        <button>Register</button>
      </div>
    </form>
  </body>
</html>
