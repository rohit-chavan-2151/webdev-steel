<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/contact">
      <!-- for attribute refers to its respective input with id. value of for should match the id on input -->
      <p>
        <label for="username">Enter Username: </label>
        <input
          id="username"
          type="text"
          placeholder="Enter username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter Password: </label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          name="password"
        />
      </p>
      <input type="number" placeholder="Enter a number" />

      <p>
        <!-- Submits the form -->
        <button>Submit</button>
        <!-- does not submit the form due to type attribute -->
        <button type="button">Doesnt Submit!</button>
        <!-- also submits the form -->
        <input type="submit" value="Click Me!" />
      </p>
    </form>
    <!-- Outside of the form, no default behaviour -->
    <button>Outside</button>

    <!-- using name attribute -->
    <form action="https://www.google.com/search">
      <p>
        <input type="text" name="q" />
        <button>Search on Google</button>
      </p>
    </form>
    <form action="https://www.youtube.com/results">
      <p>
        <input type="text" name="search_query" />
        <button>Search on Youtube</button>
      </p>
    </form>

    <!-- More inputs -->
    <h2>Some more inputs</h2>
    <form action="/cars">
      <!-- Checkbox input -->
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to all</label>

      <!-- Radio buttons -->
      <p>
        <input type="radio" name="wish" id="Punch" value="Tata Punch" />
        <label for="Punch">Tata Punch</label>
        <input type="radio" name="wish" id="Altroz" value="Tata Altroz" />
        <label for="Altroz">Tata Altroz</label>
        <input type="radio" name="wish" id="Harrier" value="Tata Harrier" />
        <label for="Harrier">Tata Harrier</label>
        <button>Select Your Car</button>
      </p>

      <!-- Select -->
      <p>
        <label for="">Please select the bike for you</label>
        <select name="bike" id="bike">
          <option value="Yamaha FZS">Yamaha FZS 160</option>
          <option value="Honda Hayabusa">Honda Hayabusa</option>
          <option value="Ninja H2R" selected>Ninja H2R</option>
        </select>
        <button>Get Your Bike</button>
      </p>

      <!-- Range -->
      <p>
        <label for="years">Select number of years to get your bike:</label>
        <input type="range" name="years" id="years" min="1" max="5" value="1" />
      </p>
    </form>

    <!-- Validations Demo -->
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <p>
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required />
      </p>
      <p>
        <label for="first">Enter Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="10"
          required
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
